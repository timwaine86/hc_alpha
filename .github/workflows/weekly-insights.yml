name: weekly-insights

on:
  workflow_dispatch:        # run manually from Actions tab
  schedule:
    - cron: '0 6 * * 1'     # every Monday 06:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil python-dotenv requests openai==1.51.2 tenacity

      # --- Pull MAS+ Instagram data via Apify ---
      - name: Fetch latest MAS+ data from Apify
        shell: bash
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          set -e
          mkdir -p pipeline
          OUT="pipeline/latest_posts.csv"

          # Rolling 7-day window
          FROM_DATE="$(date -u -d '7 days ago' '+%Y-%m-%dT00:00:00.000Z' 2>/dev/null || python - <<'PY'
from datetime import datetime, timedelta, timezone
print((datetime.now(timezone.utc)-timedelta(days=7)).strftime('%Y-%m-%dT00:00:00.000Z'))
PY
)"
          JSON_PAYLOAD=$(printf '{"directUrls":["https://www.instagram.com/masbymessi/"],"resultsLimit":30,"scrapePosts":true,"fromDate":"%s"}' "$FROM_DATE")

          curl -fsSL -X POST \
            -H "Authorization: Bearer ${APIFY_TOKEN}" \
            -H "Content-Type: application/json" \
            "https://api.apify.com/v2/acts/apify~instagram-post-scraper/run-sync-get-dataset-items?format=csv&clean=true&token=${APIFY_TOKEN}" \
            -d "$JSON_PAYLOAD" \
            -o "$OUT"

          echo "First lines of downloaded CSV:"
          head -5 "$OUT"

      # --- Analyse & update Notion ---
      - name: Run baseline â†’ Notion
        env:
          NOTION_TOKEN:       ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_MASPLUS:  ${{ secrets.NOTION_DB_MASPLUS }}
          OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
          BASELINE_ER_MEDIAN: '0.95'
          BASELINE_IVR_MEDIAN:'3.09'
          HC_INPUT_CSV:       pipeline/latest_posts.csv
          HC_FOLLOWERS:       '485000'
        run: python pipeline/baseline_check.py

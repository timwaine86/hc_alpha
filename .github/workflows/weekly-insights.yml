name: weekly-insights

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Mondays 06:00 UTC

permissions:
  contents: read

jobs:
  weekly_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil python-dotenv requests openai==1.51.2 tenacity

      - name: Fetch MAS+ data from Apify
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p pipeline
          OUT="pipeline/latest_posts.csv"
          BODY="pipeline/apify_body.json"
          HDRS="pipeline/apify_headers.txt"

          # Actor expects 'username' (singular). Some versions use maxItems.
          JSON_PAYLOAD=$(cat <<'JSON'
          {
            "username": "masbymessi",
            "maxItems": 30,
            "proxy": { "useApifyProxy": true }
          }
          JSON
          )

          HTTP_CODE=$(curl -sS \
            -H "Authorization: Bearer ${APIFY_TOKEN}" \
            -H "Content-Type: application/json" \
            -X POST \
            -D "$HDRS" \
            "https://api.apify.com/v2/acts/apify~instagram-post-scraper/run-sync-get-dataset-items?format=csv&clean=true&token=${APIFY_TOKEN}" \
            -d "$JSON_PAYLOAD" \
            -o "$OUT" \
            -w "%{http_code}" || true)

          if [ "${HTTP_CODE:-}" != "200" ] || [ ! -s "$OUT" ]; then
            curl -sS \
              -H "Authorization: Bearer ${APIFY_TOKEN}" \
              -H "Content-Type: application/json" \
              -X POST \
              "https://api.apify.com/v2/acts/apify~instagram-post-scraper/run-sync-get-dataset-items?format=json&clean=true&token=${APIFY_TOKEN}" \
              -d "$JSON_PAYLOAD" > "$BODY" || true

            echo "Apify returned HTTP ${HTTP_CODE:-<none>}"
            echo "Request payload:"
            echo "$JSON_PAYLOAD"
            echo "---- Response headers ----"
            sed -n '1,200p' "$HDRS" || true
            echo "---- Response body ----"
            sed -n '1,400p' "$BODY" || true
            exit 1
          fi

          echo "CSV preview:"
          head -5 "$OUT" || true

      - name: Run baseline to Notion
        env:
          NOTION_TOKEN:       ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_MASPLUS:  ${{ secrets.NOTION_DB_MASPLUS }}
          OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
          BASELINE_ER_MEDIAN: '0.95'
          BASELINE_IVR_MEDIAN: '3.09'
          HC_INPUT_CSV:       pipeline/latest_posts.csv
          HC_FOLLOWERS:       '485000'
        run: python pipeline/baseline_check.py
